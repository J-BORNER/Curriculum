<div id="studies">

  <h2>Studies</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>fecha</th>
        <th>lugar</th>
        <th>titulo</th>
        <th>nota</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of studies">
        <td>{{ row.rango }}</td>
        <td>{{ row.lugar }}</td>
        <td>{{ row.titulo }}</td>
        <td>{{ row.nota }}</td>
      </tr>
    </tbody>
  </table>

  <br/>

</div>
